<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" {="" background-color:yellow;="" }="">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">CarboNation</h1>
        <div class="bar bar-header bar-balanced">
          <h1 class="title">CarboNation</h1>
        </div>
      </ion-header-bar>
      <ion-content>
     
      </ion-content>
    </ion-pane>


    

  <ion-nav-view></ion-nav-view>


  <script id="templates/tabs.html" type="text/ng-template">

    <ion-tabs class="tabs-icon-top tabs-positive">

      <ion-tab title="Home" icon="ion-home" href="#/tab/home">
        <ion-nav-view name="home-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Active" icon="ion-ios-football" href="#/tab/active">
        <ion-nav-view name="active-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="stats" icon="ion-stats" href="#/tab/stats">
        <ion-nav-view name="stats-tab"></ion-navs-view>
      </ion-tab>

      </ion-tab>

    </ion-tabs>
  </script>

  <script id="templates/home.html" type="text/ng-template">
    <ion-view view-title="Home">
      <form ng-submit="start(settings)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="What is your MPG?" ng-model="settings.mpg" ng-value="{{settings.mpg}}">
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Start</button>
        </div>
      </form>
    </ion-view>
  </script>

  <script id="templates/active.html" type="text/ng-template">
    <ion-view view-title="Facts">
      <ion-content class="padding">

          <div class="row">This Trip: {{totalMiles}} miles</div>
          <div class="row">CO2 Emitted: {{carbon}} lbs.</div>
          <div class="row">Equivilent to the carbon dioxide sequestered by blank trees per year</div>
          <button class="button button-block button-positive" ng-click="stopClick()">Stop</button>

      </ion-content>
    </ion-view>
  </script>

  
  </body>
</html>
